<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">
    <div id="container">
        
        <div id="heading">Generate a </div>
        <span id="heading_span"> random password </span>
        
        <div id="tagline"> Never use an insecure password again.</div>
        
        <div id="line2">
            <hr>
        </div>

        <!-- Rounded switch -->
         <div id="btn_container">
            <h4 id="numsymb">Include numbers and symbols</h4>
            <label class="switch">
                <input type="checkbox" id="inp" checked onclick="checker()">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="line1">
            <hr>
        </div>
      <button id="btn" onclick="password_generator()"> Generate passwords</button>
       
        <div id="line"><hr></div>
        
        <div id="pass">
            <div id="p1" class="addMore" title="Copy to clipboard"> </div>
            <div id="p2" class="addMore" title="Copy to clipboard">  </div>
        </div>
    
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
